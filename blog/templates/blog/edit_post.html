{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit{% else %}Add{% endif %} Post</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if post %}✏️ Edit{% else %}➕ Add{% endif %} Blog Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-add">{% if post %}Update{% else %}Add{% endif %}</button>
        </form>
    </div>
</body>
</html>

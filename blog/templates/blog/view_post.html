{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container view-post">
        <h1>ğŸ‘¾ {{ post.title }}</h1>
        <p class="author">by {{ post.author }}</p>
        <p class="date">Created: {{ post.created_at|date:"M d, Y H:i" }}</p>
        <p class="date">Updated: {{ post.updated_at|date:"M d, Y H:i" }}</p>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.content }}</p>
        <a href="{% url 'index' %}" class="btn-add">ğŸ  Back to Home</a>
    </div>
</body>
</html>
